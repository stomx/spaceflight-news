<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA 라우팅 처리
    // Rafael Pedicini의 방법을 기반으로 개선된 구현
    (function () {
      const basePath = '/spaceflight-news/';
      const currentPath = window.location.pathname;

      // 루트 경로가 아닌 경우에만 리다이렉트 처리
      if (currentPath !== basePath && currentPath !== '/') {
        // 현재 전체 경로, 쿼리 스트링, 해시를 모두 포함하여 저장
        const redirectPath = currentPath + window.location.search + window.location.hash;
        sessionStorage.setItem('spa-redirect-path', redirectPath);

        // 디버깅을 위한 정보 저장 (개발 시에만)
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
          console.log('SPA Redirect Debug:', {
            originalPath: currentPath,
            redirectPath: redirectPath,
            basePath: basePath
          });
        }
      }

      // base path의 index.html로 리다이렉트
      window.location.replace(basePath);
    })();
  </script>
</head>

<body>
  <div
    style="text-align: center; margin-top: 50px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
    <h2 style="color: #333; margin-bottom: 16px;">Redirecting...</h2>
    <p style="color: #666;">You are being redirected to the application.</p>
    <div style="margin-top: 20px;">
      <div
        style="display: inline-block; width: 20px; height: 20px; border: 2px solid #ddd; border-top: 2px solid #007acc; border-radius: 50%; animation: spin 1s linear infinite;">
      </div>
    </div>
    <style>
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </div>
</body>

</html>
